      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row margin">
      <div>
        <h3 class="text-center text-light">Tabla de Juegos</h3>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button onclick="cargarDatos()" class="btn btn-purple text-light">
          Cargar por defecto
        </button>
        <button class="btn btn-purple text-light" id="btnAgregar">
          Agregar
        </button>
      </div>
    </div>
    <div class="wrapper">
      <table class="table text-light ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Publicado</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="bodyt">
          <!--  -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- MODAL -->
  <div class="modal fade" id="modal-agregar" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-light">Agregar Juegos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form" onsubmit="guardarJuego(event)" id="formulario">
            <div class="form-control text-light">
              <label>Codigo</label>
              <input type="number" class="form-control" id="codigoJuego" placeholder="Ingrese el codigo"
                onkeyup="validarCodigo(this)" />
            </div>
            <div class="form-control text-light">
              <label>Nombre</label>
              <input onblur="campoRequerido(this)" type="text" maxlength="30" class="form-control" id="nombreJuego"
                placeholder="Ingrese el nombre" />
            </div>
            <div class="form-control text-light">
              <label>Catergoria</label>
              <select onblur="campoRequerido(this)"class="form-control" id="categoriaJuego">
                <option value="">Selecione una categoría</option>
                <option value="accion">Acción</option>
                <option value="aventura">Aventura</option>
                <option value="deporte">Deporte</option>
                <option value="estrategia">Estrategía</option>
              </select>
            </div>
            <div class="form-control text-light">
              <label>Descripcion</label>
              <textarea onblur="campoRequerido(this)" type="text" maxlength="400" class="form-control" id="descripcionJuego"
                placeholder="Ingrese la descripcion"></textarea>
            </div>
            <div class="form-control text-light">
              <label>Imagen</label>
              <input onblur="campoRequerido(this)" type="text" class="form-control" id="imagenesJuego"
                placeholder="Ingrese la imagen" />
            </div>
            <div class="form-control text-light">
              <label>Codigo Youtube Embed</label>
              <input onblur="campoRequerido(this)" type="text" class="form-control" id="codigoEmbedJuego"
                placeholder="Ingrese el codigo embed" />
            </div>
            <button type="submit" class="btn btn-purple">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-white py-3 mt-5 bg-footer">
    <div class="d-flex flex-column flex-md-row justify-content-around align-items-center pt-3">
