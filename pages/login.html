<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="../css/style.css" rel="stylesheet" type="text/css">

  <link rel="icon" href="../assets/images/logo.png" type="image/png" />
</head>

<body class="text-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"><img class="w-100" src="/assets/images/logo1.png" alt="imglogo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mx-2 my-1">
              <a class="nav-link tBlack" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item mx-2 my-1" id="linkSistemaUsuario">
              <a class="nav-link tBlack active btn-link disabled" href="/pages/login.html">Login</a>
            </li>
            <li class="nav-item mx-2 my-1" id='linkAdministrador'>
              <a class="nav-link tBlack" href="/pages/admin.html">Administracion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <form onsubmit="iniciarSesion(event)" class="formulario mx-auto my-5">
      <h2 class="mb-5">Inicia sesion</h2>
      <div class="d-flex flex-md-row flex-column">
        <img src="../assets/images/login.svg" class="w-50 me-5" alt="">
        <div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tu usuario</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre de usuario">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Tu contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Escribe tu contraseña">
          </div>
          <button type="submit" class="btn btn-purple">Ingresar</button>
          <a href="registro.html" class='text-light text-decoration-none mx-2'>Aun no tienes una cuenta? <span
              class="purple mx-1">Registrate</span></a>
        </div>
      </div>
    </form>
  </main>

  <footer class="text-white py-3 mt-5 bg-footer">
    <div class="d-flex flex-column flex-md-row justify-content-around align-items-center pt-3">
      <div class="mx-4">
        <a href="/index.html"><img src="/assets/images/logo.png" alt="logo rollingGames" width="50px" /></a>
      </div>
      <div class="d-flex justify-content-center text-center">
        <a href="https://www.facebook.com/" class="mx-3 " style="text-decoration: none" target="_blank"><i
            class="fab fa-facebook-square fa-2x c-purple"></i> </a>
        <a href="https://twitter.com/" class="mx-3" style="text-decoration: none" target="_blank"><i
            class="fab fa-twitter-square fa-2x c-purple"></i>
        </a>
        <a href="https://www.instagram.com/" class="mx-3" style="text-decoration: none" target="_blank"><i
            class="fab fa-instagram fa-2x c-purple"></i> </a>
      </div>
      <div class="d-flex flex-column justify-content-center text-center">
        <a class="text-decoration-none text-light h-purple" href="about.html">Acerca de nosotros</a>
        <a class="text-decoration-none text-light h-purple" href="contact.html">Contactanos</a>
      </div>
    </div>
    <p class="text-center text-smoke">&copy; RollingGames 2021 todos los derechos reservados</p>
  </footer>
  <script src="../js/sistemaUsuarios/login.js"></script>
  <script src="../js/navbar.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e0863bd458.js" crossorigin="anonymous"></script>
</body>

</html>
