<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-nav navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img class="w-100" src="/assets/images/logo1.png" alt="imglogo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-2 my-1">
                <a
                  class="nav-link tBlack active btn-link disabled"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-2 my-1" id="linkSistemaUsuario">
                <a
                  class="nav-link tBlack"
                  aria-current="page"
                  href="pages/login.html"
                  >Login</a
                >
              </li>
              <li class="nav-item mx-2 my-1" id="linkAdministrador">
                <a class="nav-link tBlack" href="/pages/admin.html"
                  >Administracion</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-4">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <h3 class="text-light text-center">
              Contactanos! Seras respondido a la brevedad
            </h3>
            <div class="p-4" style="background-color: rgba(0, 0, 0, 0.2)">
              <div class="mb-3">
                <label for="FormControlTextarea-1" class="form-label text-light"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="FormControlInput-1"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="FormControlInput-1" class="form-label text-light"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="FormControlInput-1"
                  placeholder="nombre@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="FormControlTextarea-1" class="form-label text-light"
                  >Consulta</label
                >
                <textarea
                  class="form-control"
                  id="FormControlTextarea-1"
                  rows="3"
                  placeholder="Escribe tu consulta"
                ></textarea>
              </div>
              <button type="button" class="btn btn-outline-light btn-sm">
                Enviar
              </button>
            </div>
          </div>

          <div class="col-sm-12 col-md-6">
            <h3 class="text-light">Visitanos</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1023707775244!2d-65.20939048540065!3d-26.836696096500777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1628013501905!5m2!1ses-419!2sar" class="w-100"  height="380" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-white py-3 mt-5 bg-footer">
      <div
        class="
          d-flex
          flex-column flex-md-row
          justify-content-around
          align-items-center
          pt-3
        "
      >
        <div class="mx-4">
          <a href="/index.html"
            ><img
              src="/assets/images/logo.png"
              alt="logo rollingGames"
              width="50px"
          /></a>
        </div>
        <div class="d-flex justify-content-center text-center">
          <a
            href="https://www.facebook.com/"
            class="mx-3"
            style="text-decoration: none"
            target="_blank"
            ><i class="fab fa-facebook-square fa-2x c-purple"></i>
          </a>
          <a
            href="https://twitter.com/"
            class="mx-3"
            style="text-decoration: none"
            target="_blank"
            ><i class="fab fa-twitter-square fa-2x c-purple"></i>
          </a>
          <a
            href="https://www.instagram.com/"
            class="mx-3"
            style="text-decoration: none"
            target="_blank"
            ><i class="fab fa-instagram fa-2x c-purple"></i>
          </a>
        </div>
        <div class="d-flex flex-column justify-content-center text-center">
          <a class="text-decoration-none text-light h-purple" href="about.html"
            >Acerca de nosotros</a
          >
          <a
            class="text-decoration-none text-light h-purple"
            href="contact.html"
            >Contactanos</a
          >
        </div>
      </div>
      <p class="text-center text-smoke">
        &copy; RollingGames 2021 todos los derechos reservados
      </p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e0863bd458.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
